<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlixPlay | Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Images/FlixPlay.png">
</head>
<body>
    <nav>
        <div class="logo">
            <span class="flix">Flix</span><span class="wave">Play</span>
        </div>
        <div>
            <a href="index.html">Home</a>
            <a href="Featured.html">Featured Releases</a>
            <a href="categories.html">Genres</a>
            <a href="news.html">News</a>
        </div>
        <input type="text" class="search" placeholder="Search movies, TV shows, etc...">
        <a href="signup.html"> <button>Sign Up</button></a>
    </nav>
    <div class="signup-container">
        <h1>Create Your Account</h1>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account?<a href="#">Log in here</a></p>
    </div>
    <footer>
        <a href="#">FAQ</a>
        <a href="#">Help Center</a>
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Contact Us</a>
        <p>&copy; 2025 FlixWave. All rights reserved.</p>
    </footer>
</body>
</html>
